<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="users-table">
        <h1>All the Users</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for i in users %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.first_name }}</td>
                <td>{{ i.last_name }}</td>
                <td>{{ i.email_address }}</td>
                <td>{{ i.age }}</td>
            </tr>
            {% endfor %}
          </table>
    </div>
    <hr>
    <form class="users-form" action="/add" method="post">
        {% csrf_token %}
        <h1>Add a User</h1>
        <div class="users-form-input">
            <div>
                <div class="label">
                    <label for="">First Name</label>
                </div>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <div class="label">
                    <label for="">Last Name</label>
                </div>
                <input type="text" name="last_name" required>
            </div>
            </div>
            <div class="users-form-input">
                <div>
                    <div class="label">
                        <label for="">Email</label>
                    </div>
                    <input type="text" name="email_address" required>
                </div>
                <div>
                    <div class="label">
                        <label for="">Age</label>
                    </div>
                    <input type="text" name="age" required>
                </div>
            </div>
            <input class="btn-add" type="submit" value="Add">
        </form>
        <hr>
        <form class="users-form" action="/remove" method="post">
            {% csrf_token %}
            <label for="">Insert ID to remove</label>
            <input type="text" name="id" required>
            <input class="btn-add" type="submit" value="remove">
        </form>
</body>
</html>
